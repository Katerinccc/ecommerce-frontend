<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Yard Sale</title>
</head>
<body>
    <main class="main-container">
        <section class="section-container">
            <img src="./assets/Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form-login form-style form-label">
                <label for="email-address">Email address</label>
                <input type="text" id="email-address" placeholder=" platzi@example.com" class="input-form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder=" *********" class="input-form">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="">Forgot my password</a>
            </form>
            <input type="submit" value="Sing up" class="secondary-button">
        </section>
    </main>
</body>
</html>
